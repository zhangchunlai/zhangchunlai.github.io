	<h1>汽车之家</h1>
	<p>4月11日晚的汽车圈八点档被来自“BYD Dreams品牌盛典”的信息刷屏。这个被俗称为“迪粉大会”的盛典从来离不开新车的发布、王传福亲自站台的慷慨演讲，以及迪粉们的狂欢。然而与以往不同的是，在这次盛典中，比亚迪人未对新车的介绍太费口舌，也没有过多“安利”自己的技术规划，而是将“元·梦”这个主题贯穿于整个发布会，聊感情、谈梦想，大打情感牌，连迪粉也喊出了“王传福我爱你”这样性情的话。这不禁让人生问，一向工程师思维的比亚迪，“内心”也越来越柔软了？</p>
